<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekmonk Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./logo3.png" />
</head>

<body>
    <div class="container mt-5">
        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Tekmonk Academy</h2>
                <button id="logoutBtn" class="btn btn-outline-danger" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
            <div class="row" id="projectCards">
                <!-- Project Card 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card project-card"
                        style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);">
                        <div class="card-body text-center">
                            <h5 class="card-title text-white">Nhóm dự án 1</h5>
                            <p class="card-text text-white-50">Click để bắt đầu các dự án</p>
                        </div>
                    </div>
                </div>

                <!-- Project Card 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card project-card"
                        style="background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);">
                        <div class="card-body text-center">
                            <h5 class="card-title text-white">Nhóm dự án 2</h5>
                            <p class="card-text text-white-50">Click để bắt đầu các dự án</p>
                        </div>
                    </div>
                </div>

                <!-- Project Card 3 -->
                <div class="col-md-4 mb-4">
                    <div class="card project-card"
                        style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                        <div class="card-body text-center">
                            <h5 class="card-title text-white">Nhóm dự án 3</h5>
                            <p class="card-text text-white-50">Click để bắt đầu các dự án</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đăng nhập</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Tên tài khoản</label>
                            <input type="text" class="form-control" id="loginUsername" required pattern="[a-zA-Z0-9]+"
                                title="Chỉ được chứa chữ cái và số">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" id="showRegister"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đăng ký</h5>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Tên tài khoản</label>
                            <input type="text" class="form-control" id="registerUsername" required
                                pattern="[a-zA-Z0-9]+" title="Chỉ được chứa chữ cái và số">
                            <small class="text-muted">Tên tài khoản không được chứa dấu cách và ký tự đặc biệt</small>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" id="showLogin">Đã có tài khoản? Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 class="mb-0">Đang xử lý...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
